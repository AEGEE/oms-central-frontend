server {
    listen 80;
    server_name oms-central-frontend;
    root "/usr/app/dist";


    index index.html index.htm;

    charset utf-8;

    location / {
        autoindex off;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    access_log off;
    error_log stderr;

    sendfile off;

    client_max_body_size 100m;
}
